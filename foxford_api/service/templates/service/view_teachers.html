{% extends 'base.html' %}

{% endblock %}
{% block maintitle %}
<div class="col-md-12">
    <h3>Преподаватели</h3>

{% block content %}
{% for teacher in teachers %}

            <a href="{{ teacher.get_absolute_url}}">{{ teacher }}

    </div>
</div>

{% endfor %}
{% endblock %}
